<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema OS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- Ícones SVG (adicionar no início do body) -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-dashboard" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></symbol>
        <symbol id="icon-add" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></symbol>
        <symbol id="icon-clients" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></symbol>
        <symbol id="icon-tech" viewBox="0 0 24 24"><path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/></symbol>
        <symbol id="icon-location" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></symbol>
        <symbol id="icon-info" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></symbol>
        <symbol id="icon-contact" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></symbol>
        <symbol id="icon-save" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></symbol>
        <symbol id="icon-settings" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></symbol>
    </svg>

    <div class="app-container">
        <!-- Menu Lateral Atualizado -->
        <nav class="sidebar">
            <div class="logo">
                <svg class="icon-logo" viewBox="0 0 24 24">
                    <path d="M12 2L1 12h3v9h6v-6h4v6h6v-9h3L12 2zm0 2.8L18 10v9h-2v-6H8v6H6v-9l6-5.2z"/>
                </svg>
                <span>Sistema OS</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="{{ url_for('dashboard') }}" class="menu-link">
                        <svg class="icon" viewBox="0 0 24 24"><use href="#icon-dashboard"/></svg>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('cadastrar_os') }}" class="menu-link">
                        <svg class="icon" viewBox="0 0 24 24"><use href="#icon-add"/></svg>
                        <span class="menu-text">Nova OS</span>
                    </a>
                </li>
                
                <!-- Menu de Cadastros Agrupados -->
                <li class="menu-dropdown">
                    <div class="dropdown-header">
                        <svg class="icon" viewBox="0 0 24 24"><use href="#icon-settings"/></svg>
                        <span class="menu-text">Cadastros</span>
                        <svg class="dropdown-arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    </div>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{{ url_for('cadastrar_cliente') }}" class="menu-link">
                                <svg class="icon" viewBox="0 0 24 24"><use href="#icon-clients"/></svg>
                                <span class="menu-text">Clientes</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('cadastrar_tecnico') }}" class="menu-link">
                                <svg class="icon" viewBox="0 0 24 24"><use href="#icon-tech"/></svg>
                                <span class="menu-text">Técnicos</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('cadastrar_local') }}" class="menu-link">
                                <svg class="icon" viewBox="0 0 24 24"><use href="#icon-location"/></svg>
                                <span class="menu-text">Locais</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('cadastrar_servico') }}" class="menu-link">
                                <svg class="icon" viewBox="0 0 24 24"><use href="#icon-settings"/></svg>
                                <span class="menu-text">Tipos de Serviço</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts no final do body -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    {% block scripts %}{% endblock %}
    
    <!-- JavaScript para controle do menu dropdown -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropdowns = document.querySelectorAll('.menu-dropdown');
        
        dropdowns.forEach(dropdown => {
            const header = dropdown.querySelector('.dropdown-header');
            
            header.addEventListener('click', () => {
                dropdown.classList.toggle('active');
                
                // Fecha outros dropdowns abertos
                dropdowns.forEach(other => {
                    if (other !== dropdown) other.classList.remove('active');
                });
            });
        });
    });
    </script>
</body>
</html>
